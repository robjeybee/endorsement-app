<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Endorsement App</title>
  </head>
  <body>
    <div class="container-el">
      <img
        id="img-el"
        src="/assets/freddie.png"
        alt="A silhouette of Freddie Mercury in a fist pumping pose from British rock band Queen."
      />
      <h1 id="heading-el">We are the champions!</h1>
      <input
        id="input-el"
        type="textarea"
        placeholder="Write your endorsement here"
      />
      <button id="btn-el">Publish</button>
      <p>-Endorsements-</p>
      <div id="list-el"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
